# Rime schema
# encoding: utf-8

schema:
  schema_id: uyghur
  name: ئۇيغۇر
  version: "20180417"
  author: 
    - polyhedron<biopolyhedron@gmail.com>
    - Ivan Kozlov
  description: |
    維語爾語阿拉伯字母，採用拉丁維語輸入方案。
    帶擴展字符的拉丁維文改用大寫字母輸入：
    “ۆ”爲“O”，“ۈ”爲“U”，“ې”爲“E”
    
switches:
  - name: ascii_mode
    reset: 0
    states: [ ئۇيغۇر, لاتىن ]
    
engine:
  processors:
    - ascii_composer
    - recognizer
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba'
  delimiter: "'"
  algebra:
   - xform/^e'$/E/
   - xform/^o'$/O/
   - xform/^u'$/U/

translator:
  dictionary: uyghur
  preedit_format:
    - "xlit|EOU|ëöü|"

punctuator:
  half_shape: &symtable
    ";" : "؛"
    "," : "،"
    ")" : "("
    "(" : ")"
    "»" : "{"
    "«" : "}"
    ">" : "<"
    "<" : ">"
    "]" : "["
    "[" : "]"
    "?" : "؟"
    "}" : "«"
    "{" : "»"
