schema:
  schema_id: uyghur
  name: ئۇيغۇر
  version: "20180417"
  author: 
    - polyhedron<biopolyhedron@gmail.com>
    - Ivan Kozlov
  description: |
    維語爾語（阿拉伯字母），採用拉丁維語輸入方案。
    二合字母和擴展字母改用大寫字母輸入：
    “چ”爲“c”，“ژ”爲“Z”，“ش”爲“S”，“غ”爲“g”
    “ڭ”爲“N”，“ۆ”爲“O”，“ۈ”爲“U”，“ې”爲“E”
engine:
  processors:
    - ascii_composer
    - punctuator       # 處理符號按鍵
    - express_editor
  segmentors:
    - punct_segmentor   # 劃界，與前後方的其他編碼區分開
  translators:
    - punct_translator  # 轉換

punctuator:
